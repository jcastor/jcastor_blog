<!DOCTYPE html>
<html>
  <head>
    <title>Jason Castor's Blog / Personal Site</title>
    <!-- Bootstrap -->
    <link href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-30635585-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script> 
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
        table {
                table-layout:fixed;
                word-wrap: break-word;
        }
    </style>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <div class="navbar navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
                <ul class="nav">
                <li class="active">
                        <a class="brand" href="{% url main %}">Jason Castor</a>
                </li>
                <li><a href="{% url main %}">blog</a></li>
                <li><a href="{% url about %}">about</a></li>
                <li><a href="{% url about %}">resume</a></li>
                <li><a href="http://github.com/jcastor">github</a></li>
        </div>
      </div>
    </div>
   <div class="container">
        <div class="row">
        {% block content %}{% endblock %}
        </div>
  </div>
<br/>
<br/>
<div id="footer">
	<div class="container" style="text-align: center">
	<p class="muted credit">
	Website made with <a href="http://djangoproject.com">Django</a> and <a href="http://twitter.github.com/bootstrap"> Bootstrap</a>
		<br/>&copy; Jason Castor 2013
	</p>
	</div>
</div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'castorjblog'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
  </body>
</html>
